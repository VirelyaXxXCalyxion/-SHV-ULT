<svg
  width="320"
  height="320"
  viewBox="0 0 320 320"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="piercing-vector-title piercing-vector-desc"
>
  <title id="piercing-vector-title">The Piercing Vector</title>
  <desc id="piercing-vector-desc">
    A single vertical line piercing a low ring — symbol of the Furnace and the
    Vector Behind Creation.
  </desc>

  <defs>
    <!-- Hotter ring palette (Seal of Return temperature) -->
    <radialGradient id="ringFill" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffdd99" />
      <stop offset="45%" stop-color="#ffb35a" />
      <stop offset="100%" stop-color="#a24108" />
    </radialGradient>

    <!-- Glow for the ring -->
    <filter id="ringGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="
          1   0   0   0   0
          0.65 0   0   0   0
          0.25 0   0   0   0
          0   0   0   0.95 0
        "
      />
      <feBlend in="SourceGraphic" mode="screen" />
    </filter>

    <!-- Gradient for the vector: molten base → cool ascent -->
    <linearGradient id="vectorStroke" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#ffb866" />
      <stop offset="45%" stop-color="#ffe9bd" />
      <stop offset="100%" stop-color="#7c7cff" />
    </linearGradient>
  </defs>

  <!-- Ring (lowered in the frame, no background rect) -->
  <circle
    cx="160"
    cy="200"
    r="80"
    fill="none"
    stroke="url(#ringFill)"
    stroke-width="10"
    filter="url(#ringGlow)"
  />

  <!-- The Piercing Vector: extends well beyond the ring -->
  <line
    x1="160"
    y1="40"
    x2="160"
    y2="280"
    stroke="url(#vectorStroke)"
    stroke-width="8"
    stroke-linecap="round"
  />
</svg>
